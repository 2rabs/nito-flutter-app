name: Flutter Format

on:
  workflow_dispatch:
  schedule:
    # 開発の動きがない時間を想定し、毎日午前 6 時に実施
    - cron: '0 21 * * *'

jobs:
  flutter-format:
    name: runner / flutter format
    runs-on: macos-12
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: install fvm
        run: |
          brew tap leoafarias/fvm
          brew install fvm

      # .fvm/fvm_config.json に指定された Flutter をインストール
      - name: setup flutter
        run: fvm install

      - name: format
        run: fvm flutter format .

      - name: create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ':recycle: flutter format'
          title: ':recycle: Flutter Format'
          body: 'This was automatically generated by the [${{ github.workflow }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})'
          labels: |
            skip-changelog
          base: 'main'
          branch: 'workflow/flutter-format'
          branch-suffix: 'short-commit-hash'
