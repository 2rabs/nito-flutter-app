name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
  - title: '💪 Enhancement'
    labels:
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
  - title: '🔧 Refactoring'
    label: 'refactor'
  - title: '📖 Documentation'
    label: 'documentation'
  - title: '⛓️ Dependency update'
    label: 'dependencies'

exclude-labels:
  - 'skip-changelog'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## Changes

  $CHANGES

autolabeler:
  - label: feature
    title:
      - '/^:sparkles: .+/'
  - label: bug
    branch:
      - '/^fix[/-].+/'
    title:
      - '/^:bug: .+/'
  - label: chore
    branch:
      - '/^chore[/-].+/'
    title:
      - '/^:wrench: .+/'
      - '/^:up: .+/'
  - label: refactor
    branch:
      - '/(refactor|refactoring)[/-].+/'
    title:
      - '/^:recycle: .+/'
  - label: documentation
    branch:
      - '/doc(umentation)[/-].+/'
    title:
      - '/^:books: .+/'
    files:
      - '*.md'
  - label: enhancement
    branch:
      - '/(enhancement|improve)[/-].+/'
    title:
      - '/^:tada: .+/'
