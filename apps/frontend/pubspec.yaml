name: frontend
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

  core_common:
    path: ../../packages/core/common
  core_model:
    path: ../../packages/core/model
  core_network:
    path: ../../packages/core/network
  core_data:
    path: ../../packages/core/data
  core_styleguide:
    path: ../../packages/core/styleguide
  core_ui:
    path: ../../packages/core/ui
  feature_top:
    path: ../../packages/feature/top
  feature_auth:
    path: ../../packages/feature/auth
  feature_settings:
    path: ../../packages/feature/settings
  feature_schedule:
    path: ../../packages/feature/schedule

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2
  hooks_riverpod: ^2.0.2
  supabase_flutter: ^1.0.0
  go_router: ^6.0.0
  js: ^0.6.5
  dynamic_color: ^1.6.2
  riverpod_annotation: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  go_router_builder: ^1.2.1
  riverpod_generator: ^2.1.6

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.otf
        - asset: assets/fonts/NotoSansJP-Bold.otf
          weight: 700